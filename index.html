<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Covered+By+Your+Grace&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock - Paper - Scissors</title>
  </head>
  <body>
    <h1 id="title">Rock - Paper - Scissors</h1>
    <div class="buttons">
      <img src="rock.png" class="icon" id="rock" alt="rock" />
      <img src="paper.png" class="icon" id="paper" alt="paper" />
      <img src="scissors.png" class="icon" id="scissors" alt="scissors" />
    </div>

    <div class="middle">
      <p id="score-1">0</p>
      <div class="board">
        <img src="rock.png" id="playUser" alt="icon" />
        <p>-</p>
        <img src="scissors.png" id="playBot" alt="icon" />
      </div>
      <p id="score-2">0</p>
    </div>

    <div class="marcador">
      <img src="user.svg" alt="user" />
      <div class="tabla">
        <p id="marcadorU">0</p>
        <p>-</p>
        <p id="marcadorB">0</p>
      </div>
      <img src="bot.svg" alt="bot" />
    </div>
  </body>
  <script src="./script.js"></script>
</html>
